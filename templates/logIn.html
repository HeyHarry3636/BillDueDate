<!doctype html>

<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1"><!-- Ensure proper rendering/zooming for mobile -->
	<title>BillDueDate LogIn</title>
	<meta name="description" content="BillDueDate">
	<meta name="author" content="Michael harris">
  
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css"><!-- Latest compiled and minified CSS -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script><!-- jQuery library -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"></script><!-- Popper JS -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"></script><!-- Latest compiled JavaScript -->
	
	<script src="static/js/logIn.js"></script>
	
</head>

<body>
	<div class="container"><!-- Container class is required for bootstrap (or Container-fluid) -->	
		<nav class="navbar navbar-expand-sm bg-dark navbar-dark">
			<!-- <a class="navbar-brand" href="#"><img src="static/images/logo_transparent.png" alt="Logo" style="width:60px; height:60px;"> -->
			<ul class="navbar-nav">
				<li class="nav-item active" role="presentation">
					<a class="nav-link" href="showLogIn">Log In</a><!-- Use a # in href so we don't get a 404 page -->
				</li>
				<li class="nav-item" role="presentation">
					<a class="nav-link" href="showSignUp">Sign Up</a>
				</li>
			</ul>
		</nav>
		
		<div class="jumbotron text-center">
			<h2>BillDueDate</h2>
			
			<form class="form-signin" action="/logIn" method="post">
				<label for="inputEmail" class="sr-only">Email address</label><!-- sr-only means only show for screen readers -->
				<input type="email" name="inputEmail" id="inputEmail" class="form-control" placeholder="Email address" required autofocus>
				<label for="inputPassword" class="sr-only">Password</label>
				<input type="password" name="inputPassword" id="inputPassword" class="form-control" placeholder="Password" required>
			
				<button id="btnLogIn" class="btn btn-lg btn-secondary btn-block" type="button">Log In</button>
			</form>
		</div>
		
		<div class="table-responsive">
			<table class="table table-striped table-bordered table-hover">
				<thead class="thead-dark">
					<tr>
						<th>Bill Name</th>
						<th>Date</th>
						<th>Amount</th>
						<th>Paid?</th>
						<th>Description</th>
						<th>Remaining</th>
					</tr>
				</thead>
				<tbody>
					<tr>
						<td>Fed Loan</td>

					</tr>
					<tr>
						<td>ATT</td>
						<td>06/07/2018</td>
						<td>$128.44</td>
						<td></td>
						<td></td>
						<td>$852.23</td>
					</tr>
				</tbody>
			</table>
		</div>
		
		<footer class="footer">
			<p>&copy; Harris 2018</p>
		</footer>
	</div>

</body>
</html>
