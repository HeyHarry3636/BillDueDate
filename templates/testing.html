{% extends 'layout.html' %}

{% block body %}
  <h1>Bank<small>Welcome {{session.user_email}}</small></h1>

  <div class="container">
    {% for bank in bankInfo %}

      <div id="bankSection{{ bank.bank_id }}" class="panel panel-default">
        <div class="panel-heading">
          <h3 class="panel-title">BankID: <span id="bankNumber{{ bank.bank_id }}">{{ bank.bank_id }}</span> </h3>
        </div>

        <div class="panel-body">
          <div class="form-inline">

            <div class="form-group">
              <label for="currentInput{{ bank.bank_id }}">Current Amount</label>
              <input type="text" class="form-control" id="currentInput{{ bank.bank_id }}" value="{{ bank.bank_currentAmount }}">
            </div>

            <div class="form-group">
              <label for="payDayInput{{ bank.bank_id }}">PayDay Amount</label>
              <input type="text" class="form-control" id="payDayInput{{ bank.bank_id }}" value="{{ bank.bank_payDayAmount }}">
            </div>

            <button class="btn btn-primary updateButton" bnk_id="{{ bank.bank_id }}">Update</button>
          </div>
        </div>
      </div>

    {% endfor %}

    </div>

{% endblock %}
